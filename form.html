<!DOCTYPE html>
<html>
<head>
 <title>Car_Price_Prediction</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="form-container">
       <h1> This is for Car_Price_Prediction</h1>
       <form action="/predict" method="POST">
         {% for feature, range in ranges.items() %}
         <label for="{{ feature }}">{{ feature.replace('_', ' ') }} ({{ range['min'] }} - {{ range['max'] }}):</label>
         <input 
            type="number" 
            id="{{ feature }}" 
            name="{{ feature }}" 
            min="{{ range['min'] }}" 
            max="{{ range['max'] }}" 
            required>
         {% endfor %}
         <button type="submit">Predict</button>
      </form>
  </div>
</body>
</html>
